<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>

</head>
<body>
    <h1>Hello, Vue â™«</h1>
    <div id="app">
        <p>{{ title}} - {{author}} - {{age}}
            <!--Above is how variables are called from Vue-->
        </p>
    <button v-on:click = "age++">
    <!--V-on is a directive( it allows us to react to events) 
    in Vue, v means vue, on is the name of the 
    directive(on-click, on-mousemove),
    'click' is the type of event, so it is for on-click-->
        Increase Age
        </button>
    <button v-on:click = "age--">
             Decrease Age 
    </button>
    <!---->
    <div @click = "changeTitle">
        <!--@ replaces the v-on, since it allows us to 
            react to events when clicked-->
            Change Book Title
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
