        .box{
            padding: 100px 0;

<body>
    <h1>Hello, Vue â™«</h1>
    <div id="app">
        <!-- Attribute Binding -->
        <!-- Bind dynamic values from the JS to html attributes 
        ,eg href is an attribute -->
        <!-- Use v-bind:href or :href  -->
        <!-- <a :href="url">web</a> -->
        <div v-if = "showBooks"><!--Conditional Rendering-->
            <ul>  
                  <!--Outputing List Using v-for  -->
                <li v-for = "book in books" :class="{fav:book.isFav}"> 
                    <!--for each item in the books array 
                    The Class is a Dynamic class, using an object
                    with key as fav which is the name of he class
                     and the value is from JS-->
                    <img class="image" :src="book.imgg" :alt="book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>  <!-- cycling through an array -->

            </ul>
        </div>
      <button @click = "toggleShowBooks">
          <span v-if = "showBooks">Hide Books</span>
          <span v-else>Show Books</span>
          <!-- <span v-if = "!showBooks">Show Books</span> <div v-show = "showBooks">
            Currently showing Books
        </div>-->
          
      </button>
